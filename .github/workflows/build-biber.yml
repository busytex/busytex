name: biber

on: workflow_dispatch
# https://github.com/plk/biber/blob/dev/dist/linux_x86_64/build.sh
env:
  BIBER_DEV_TESTS: 0
  PERLVER: "5.40.0"
  PERLPLATFORM: "x86_64-linux"
  URLPERL: https://www.cpan.org/src/5.0/perl-5.40.0.tar.gz
  # curl https://fastapi.metacpan.org/v1/download_url/IO::Compress::Brotli | grep download_url | cut -d'"' -f4
  URL_Biber: https://github.com/plk/biber/archive/v2.20.tar.gz
  URL_Params_Validate_XS : https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.31.tar.gz
  URL_Text_BibTeX        : https://cpan.metacpan.org/authors/id/A/AM/AMBS/Text-BibTeX-0.89.tar.gz
  URL_IO_Compress_Brotli : https://cpan.metacpan.org/authors/id/T/TI/TIMLEGGE/IO-Compress-Brotli-0.017.tar.gz
  
jobs:
  dynamicbiber:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Prerequisites
        run: sudo apt-get install libxml2-dev libz-dev libxslt-dev
      
      - name: Install Perl and build, pack Biber
        shell: bash
        # https://github.com/plk/biber/blob/dev/dist/linux_x86_64/build.sh
        run: |
          mkdir biberpp && curl -L $URL_Biber | tar -xzf - --strip-components=1 --directory=biberpp
          mkdir perlsourcedynamic && curl -L $URLPERL | tar -xzf - --strip-components=1 --directory=perlsourcedynamic
          
          cd perlsourcedynamic && sh +x ./Configure -sde -Dprefix="$PWD/../perlprefixdynamic" && make && make install && cd -
          export PERLBIN=$PWD/perlprefixdynamic/bin/perl
          export CPANBIN=$PWD/perlprefixdynamic/bin/cpan
          export PATH="$PWD/perlprefixdynamic/bin:$PATH"
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PWD/perlprefixdynamic/lib"
          cd biberpp
          $CPANBIN -T Module::Build PAR::Packer
          $PERLBIN Build.PL
          $PERLBIN ./Build installdeps --cpan_client "$CPANBIN -T"
          $PERLBIN ./Build test
          $PERLBIN ./Build install
          # declare -r perlv='5.38.2'
          # bash ./dist/linux_x86_64/build.sh
          # declare ucpath="/usr/local/perl/lib/${perlv}/Unicode/Collate"
          # if [ -d "/usr/local/perl/lib/site_perl/${perlv}/$PERLPLATFORM-thread-multi/Unicode/Collate" ]; then ucpath="/usr/local/perl/lib/site_perl/${perlv}/$PERLPLATFORM-thread-multi/Unicode/Collate"; fi
          # Unicode::Collate has a site_perl version so has been updated since this
          # perl was released
          ucpath="$PWD/../perlprefixdynamic/lib/$PERLVER/Unicode/Collate"
          echo "USING Unicode::Collate at: ${ucpath}"
          PAR_VERBATIM=1 $PWD/../perlprefixdynamic/bin/pp \
            --module=deprecate \
            --module=Biber::Input::file::bibtex \
            --module=Biber::Input::file::biblatexml \
            --module=Biber::Output::dot \
            --module=Biber::Output::bbl \
            --module=Biber::Output::bblxml \
            --module=Biber::Output::bibtex \
            --module=Biber::Output::biblatexml \
            --module=Pod::Simple::TranscodeSmart \
            --module=Pod::Simple::TranscodeDumb \
            --module=List::MoreUtils::XS \
            --module=List::SomeUtils::XS \
            --module=List::MoreUtils::PP \
            --module=HTTP::Status \
            --module=HTTP::Date \
            --module=Encode:: \
            --module=File::Find::Rule \
            --module=IO::Socket::SSL \
            --module=IO::String \
            --module=PerlIO::utf8_strict \
            --module=Text::CSV_XS \
            --module=DateTime \
            --link=$PWD/../perlprefixdynamic/lib/libbtparse.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libxml2.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libz.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libxslt.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libexslt.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libssl.so \
            --link=/usr/lib/$PERLPLATFORM-gnu/libcrypto.so \
            --addfile="data/biber-tool.conf;lib/Biber/biber-tool.conf" \
            --addfile="data/schemata/config.rnc;lib/Biber/config.rnc" \
            --addfile="data/schemata/config.rng;lib/Biber/config.rng"\
            --addfile="data/schemata/bcf.rnc;lib/Biber/bcf.rnc" \
            --addfile="data/schemata/bcf.rng;lib/Biber/bcf.rng" \
            --addfile="lib/Biber/LaTeX/recode_data.xml;lib/Biber/LaTeX/recode_data.xml" \
            --addfile="data/bcf.xsl;lib/Biber/bcf.xsl" \
            --addfile="${ucpath}/Locale;lib/Unicode/Collate/Locale" \
            --addfile="${ucpath}/CJK;lib/Unicode/Collate/CJK" \
            --addfile="${ucpath}/allkeys.txt;lib/Unicode/Collate/allkeys.txt" \
            --addfile="${ucpath}/keys.txt;lib/Unicode/Collate/keys.txt" \
            --addfile="$PWD/../perlprefixdynamic/lib/site_perl/$PERLVER/Mozilla/CA/cacert.pem;lib/Mozilla/CA/cacert.pem" \
            --addfile="$PWD/../perlprefixdynamic/lib/$PERLVER/$PERLPLATFORM-thread-multi/PerlIO;lib/PerlIO" \
            --addfile="$PWD/../perlprefixdynamic/lib/$PERLVER/$PERLPLATFORM-thread-multi/auto/PerlIO;lib/auto/PerlIO" \
            --addfile="$PWD/../perlprefixdynamic/lib/site_perl/$PERLVER/Business/ISBN/RangeMessage.xml;lib/Business/ISBN/RangeMessage.xml" \
            --cachedeps=scancache \
            --output=biber \
            $PWD/../perlprefixdynamic/bin/biber
          ./biber --help
          unzip -l ./biber
          cd testfiles && ../biber --validate-datamodel --convert-control test && test -f test.bcf.html

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: buildbiber
          path: biberpp/biber

  staticbiber:
    runs-on: ubuntu-24.04
    container: alpine:3.14
    steps:
      - name: Install Prerequisites
        run:  |
          apk add --update --no-cache libnsl libnsl-dev build-base coreutils gdb cmake git xz curl gperf p7zip zip autoconf automake libtool pkgconfig gnupg libxml2-dev libxslt-dev expat-dev openssl-dev openssl  zlib-static expat-static wget
          apk add --update --no-cache --repository=https://dl-cdn.alpinelinux.org/alpine/edge/main libxml2-static libxslt-static openssl-libs-static xz-static libgcrypt-static libgpg-error-static

      - uses: actions/checkout@v4
      
      - name: perlpack.pl
        run: |
          cat <<'EOF' > perlpack.pl
          use strict;
          use warnings;
          use Getopt::Long;
          use File::Path;
          use File::Find;
          use File::Spec;
          use Cwd;
          my $input_path = '';
          my $output_path = '';
          my $prefix = '';
          my $ld = 'ld';
          my $skip = '';
          Getopt::Long::GetOptions(
              'input-path|i=s'  => \$input_path,
              'output-path|o=s' => \$output_path,
              'prefix=s'        => \$prefix,
              'ld=s'            => \$ld,
              'skip=s'          => \$skip
          );
          die "Input path does not exist or is not a directory" unless -e $input_path && -d $input_path ;
          die "Output path not specified" if $output_path eq '';
          File::Path::make_path($output_path . '.o');
          my $oldcwd = Cwd::getcwd();
          my (@objects, @files, @dirs_relpaths, @safepaths, @relpaths);
          File::Find::find(sub {
              my $newcwd = Cwd::getcwd(); chdir $oldcwd; 
              my $p = $File::Find::name;
              my $safepath = $p; $safepath =~ s/[\/.-]/_/g;
              my $relpath = (split(/\//, $p, 2))[-1];
              if (-d $p) {
                  push @dirs_relpaths, $p;
              } elsif ($skip eq '' or $p !~ /$skip\z/) {
                  push @files, $p;
                  push @safepaths, $safepath;
                  push @relpaths, $relpath;
                  push @objects, File::Spec->catfile($output_path . '.o', $safepath . '.o');
                  system($ld, '-r', '-b', 'binary', '-o', $objects[-1], $files[-1]) == 0 or die "ld command failed: $?";
              }
              chdir $newcwd;
          }, $input_path);
          # problem: can produce the same symbol name because of this mapping
          open my $g, '>', $output_path . '.txt' or die;
          print $g join("\n", @objects);
          open my $f, '>', $output_path or die;
          print $f "size_t packfs_builtin_files_num = ", scalar(@files), ";\n\n";
          print $f join("\n", map { "extern char _binary_${_}_start[], _binary_${_}_end[];" } @safepaths), "\n\n";
          print $f "const char* packfs_builtin_safepaths[] = {\n\"", join("\",\n\"", @safepaths), "\"\n};\n";
          print $f "const char* packfs_builtin_abspaths[] = {\n\"" , join("\",\n\"", map { File::Spec->catfile($prefix, $_) } @relpaths), "\"\n};\n\n";
          print $f "const char* packfs_builtin_starts[] = {\n", join("\n", map { "_binary_${_}_start," } @safepaths), "\n};\n\n";
          print $f "const char* packfs_builtin_ends[] = {\n", join("\n", map { "_binary_${_}_end," } @safepaths), "\n};\n\n";
          EOF

      - name: busybiber.c
        run: |
          cat <<'EOF' > busybiber.c
          #define _GNU_SOURCE
          #include <string.h>
          #include <stdio.h>
          #include <unistd.h>
          #include <errno.h>
          #include <stdarg.h>
          #include <fcntl.h>
          #include <stdlib.h>
          
          #include <sys/stat.h>
          #include <sys/mman.h>
          #include <sys/types.h>
          
          #include "perlpack.h"
          // size_t packfs_builtin_files_num = 0; const char* packfs_builtin_safepaths[] = {}; const char* packfs_builtin_abspaths[] = {}; const char* packfs_builtin_starts[] = {}; const char* packfs_builtin_ends[] = {};
          
          enum {
              packfs_filefd_min = 1000000000, 
              packfs_filefd_max = 1000001000, 
              packfs_filepath_max_len = 128, 
          };
          struct packfs_context
          {
              int packfs_initialized, packfs_disabled;
              
              int (*orig_open)(const char *path, int flags);
              int (*orig_close)(int fd);
              ssize_t (*orig_read)(int fd, void* buf, size_t count);
              int (*orig_access)(const char *path, int flags);
              off_t (*orig_lseek)(int fd, off_t offset, int whence);
              int (*orig_stat)(const char *restrict path, struct stat *restrict statbuf);
              int (*orig_fstat)(int fd, struct stat * statbuf);
              FILE* (*orig_fopen)(const char *path, const char *mode);
              int (*orig_fileno)(FILE* stream);
              
              int packfs_filefd[packfs_filefd_max - packfs_filefd_min];
              FILE* packfs_fileptr[packfs_filefd_max - packfs_filefd_min];
              size_t packfs_filesize[packfs_filefd_max - packfs_filefd_min];
              
              size_t packfs_builtin_files_num;
              char packfs_builtin_prefix[packfs_filepath_max_len];
              const char** packfs_builtin_starts;
              const char** packfs_builtin_ends;
              const char** packfs_builtin_safepaths;
              const char** packfs_builtin_abspaths;
          };
          
          struct packfs_context* packfs_ensure_context()
          {
              static struct packfs_context packfs_ctx = {0};
          
              if(packfs_ctx.packfs_initialized != 1)
              {
                  extern int orig_open(const char *path, int flags); packfs_ctx.orig_open = orig_open;
                  extern int orig_close(int fd); packfs_ctx.orig_close = orig_close;
                  extern ssize_t orig_read(int fd, void* buf, size_t count); packfs_ctx.orig_read = orig_read;
                  extern int orig_access(const char *path, int flags); packfs_ctx.orig_access = orig_access;
                  extern off_t orig_lseek(int fd, off_t offset, int whence); packfs_ctx.orig_lseek = orig_lseek;
                  extern int orig_stat(const char *restrict path, struct stat *restrict statbuf); packfs_ctx.orig_stat = orig_stat;
                  extern int orig_fstat(int fd, struct stat * statbuf); packfs_ctx.orig_fstat = orig_fstat;
                  extern FILE* orig_fopen(const char *path, const char *mode); packfs_ctx.orig_fopen = orig_fopen;
                  extern int orig_fileno(FILE* stream); packfs_ctx.orig_fileno = orig_fileno;
                  // TODO: append / if missing
          #define PACKFS_STRING_VALUE_(x) #x
          #define PACKFS_STRING_VALUE(x) PACKFS_STRING_VALUE_(x)
                  strcpy(packfs_ctx.packfs_builtin_prefix,
          #ifdef PACKFS_BUILTIN_PREFIX
                      PACKFS_STRING_VALUE(PACKFS_BUILTIN_PREFIX)
          #else
                  ""
          #endif
                  );
          #undef PACKFS_STRING_VALUE_
          #undef PACKFS_STRING_VALUE
          
                  packfs_ctx.packfs_builtin_files_num = 0;
                  packfs_ctx.packfs_builtin_starts = NULL;
                  packfs_ctx.packfs_builtin_ends = NULL;
                  packfs_ctx.packfs_builtin_safepaths = NULL;
                  packfs_ctx.packfs_builtin_abspaths = NULL;
                  
                  packfs_ctx.packfs_initialized = 1;
                  packfs_ctx.packfs_disabled = 1;
          
          #ifdef PACKFS_BUILTIN_PREFIX
                  packfs_ctx.packfs_disabled = 0;
                  packfs_ctx.packfs_builtin_files_num = packfs_builtin_files_num;
                  packfs_ctx.packfs_builtin_starts = packfs_builtin_starts;
                  packfs_ctx.packfs_builtin_ends = packfs_builtin_ends;
                  packfs_ctx.packfs_builtin_safepaths = packfs_builtin_safepaths;
                  packfs_ctx.packfs_builtin_abspaths = packfs_builtin_abspaths;
          #endif
              }
              
              return &packfs_ctx;
          }
          
          void packfs_sanitize_path(char* path_sanitized, const char* path)
          {
              size_t len = path != NULL ? strlen(path) : 0;
              if(len == 0)
                  path_sanitized[0] = '\0';
          
              for(int i = (path != NULL && len > 2 && path[0] == '.' && path[1] == '/') ? 2 : 0, k = 0; len > 0 && i < len; i++)
              {
                  if(!(i > 1 && path[i] == '/' && path[i - 1] == '/'))
                  {
                      path_sanitized[k++] = path[i];
                      path_sanitized[k] = '\0';
                  }
              }
          }
          
          int packfs_strncmp(const char* prefix, const char* path, size_t count)
          {
              return (prefix != NULL && prefix[0] != '\0' && path != NULL && path[0] != '\0') ? strncmp(prefix, path, count) : 1;
          }
          
          int packfs_open(struct packfs_context* packfs_ctx, const char* path, FILE** out)
          {
              char path_sanitized[packfs_filepath_max_len]; packfs_sanitize_path(path_sanitized, path);
          
              FILE* fileptr = NULL;
              size_t filesize = 0;
              
              if(packfs_ctx->packfs_builtin_files_num > 0 && 0 == packfs_strncmp(packfs_ctx->packfs_builtin_prefix, path_sanitized, strlen(packfs_ctx->packfs_builtin_prefix)))
              {
                  for(size_t i = 0; i < packfs_ctx->packfs_builtin_files_num; i++)
                  {
                      if(0 == strcmp(path_sanitized, packfs_ctx->packfs_builtin_abspaths[i]))
                      {
                          filesize = (size_t)(packfs_ctx->packfs_builtin_ends[i] - packfs_ctx->packfs_builtin_starts[i]);
                          fileptr = fmemopen((void*)packfs_ctx->packfs_builtin_starts[i], filesize, "r");
                          break;
                      }
                  }
              }
          
              if(out != NULL)
                  *out = fileptr;
          
              for(size_t k = 0; fileptr != NULL && k < packfs_filefd_max - packfs_filefd_min; k++)
              {
                  if(packfs_ctx->packfs_filefd[k] == 0)
                  {
                      packfs_ctx->packfs_filefd[k] = packfs_filefd_min + k;
                      packfs_ctx->packfs_fileptr[k] = fileptr;
                      packfs_ctx->packfs_filesize[k] = filesize;
                      return packfs_ctx->packfs_filefd[k];
                  }
              }
          
              return -1;
          }
          
          int packfs_close(struct packfs_context* packfs_ctx, int fd)
          {
              if(fd < packfs_filefd_min || fd >= packfs_filefd_max)
                  return -2;
          
              for(size_t k = 0; k < packfs_filefd_max - packfs_filefd_min; k++)
              {
                  if(packfs_ctx->packfs_filefd[k] == fd)
                  {
                      packfs_ctx->packfs_filefd[k] = 0;
                      packfs_ctx->packfs_filesize[k] = 0;
                      int res = fclose(packfs_ctx->packfs_fileptr[k]);
                      packfs_ctx->packfs_fileptr[k] = NULL;
                      return res;
                  }
              }
              return -2;
          }
          
          void* packfs_find(struct packfs_context* packfs_ctx, int fd, FILE* ptr)
          {
              if(ptr != NULL)
              {
                  for(size_t k = 0; k < packfs_filefd_max - packfs_filefd_min; k++)
                  {
                      if(packfs_ctx->packfs_fileptr[k] == ptr)
                          return &packfs_ctx->packfs_filefd[k];
                  }
                  return NULL;
              }
              else
              {
                  if(fd < packfs_filefd_min || fd >= packfs_filefd_max)
                      return NULL;
                  
                  for(size_t k = 0; k < packfs_filefd_max - packfs_filefd_min; k++)
                  {
                      if(packfs_ctx->packfs_filefd[k] == fd)
                          return packfs_ctx->packfs_fileptr[k];
                  }
              }
              return NULL;
          }
          
          ssize_t packfs_read(struct packfs_context* packfs_ctx, int fd, void* buf, size_t count)
          {
              FILE* ptr = packfs_find(packfs_ctx, fd, NULL);
              if(!ptr)
                  return -1;
              return (ssize_t)fread(buf, 1, count, ptr);
          }
          
          int packfs_seek(struct packfs_context* packfs_ctx, int fd, long offset, int whence)
          {
              FILE* ptr = packfs_find(packfs_ctx, fd, NULL);
              if(!ptr)
                  return -1;
              return fseek(ptr, offset, whence);
          }
          
          int packfs_access(struct packfs_context* packfs_ctx, const char* path)
          {
              char path_sanitized[packfs_filepath_max_len]; packfs_sanitize_path(path_sanitized, path);
          
              if(0 == packfs_strncmp(packfs_ctx->packfs_builtin_prefix, path_sanitized, strlen(packfs_ctx->packfs_builtin_prefix)))
              {
                  for(size_t i = 0; i < packfs_ctx->packfs_builtin_files_num; i++)
                  {
                      if(0 == strcmp(path_sanitized, packfs_ctx->packfs_builtin_abspaths[i]))
                          return 0;
                  }
                  return -1;
              }
              
              return -2;
          }
          
          int packfs_stat(struct packfs_context* packfs_ctx, const char* path, int fd, struct stat *restrict statbuf)
          {
              char path_sanitized[packfs_filepath_max_len]; packfs_sanitize_path(path_sanitized, path);
              
              if(0 == packfs_strncmp(packfs_ctx->packfs_builtin_prefix, path_sanitized, strlen(packfs_ctx->packfs_builtin_prefix)))
              {
                  for(size_t i = 0; i < packfs_ctx->packfs_builtin_files_num; i++)
                  {
                      if(0 == strcmp(path_sanitized, packfs_ctx->packfs_builtin_abspaths[i]))
                      {
                          *statbuf = (struct stat){0};
                          //if(packfs_builtin[i].isdir)
                          //{
                          //    statbuf->st_size = 0;
                          //    statbuf->st_mode = S_IFDIR;
                          //}
                          //else
                          {
                              statbuf->st_size = (off_t)(packfs_ctx->packfs_builtin_ends[i] - packfs_ctx->packfs_builtin_starts[i]);
                              statbuf->st_mode = S_IFREG;
                          }
                          return 0;
                      }
                  }
                  return -1;
              }
              
              if(fd >= 0 && packfs_filefd_min <= fd && fd < packfs_filefd_max)
              {
                  for(size_t k = 0; k < packfs_filefd_max - packfs_filefd_min; k++)
                  {
                      if(packfs_ctx->packfs_filefd[k] == fd)
                      {
                          *statbuf = (struct stat){0};
                          statbuf->st_size = packfs_ctx->packfs_filesize[k];
                          statbuf->st_mode = S_IFREG;
                          return 0;
                      }
                  }
                  return -1;
              }
          
              return -2;
          }
          
          ///////////
          
          FILE* fopen(const char *path, const char *mode)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  FILE* res = NULL;
                  if(packfs_open(packfs_ctx, path, &res) >= 0)
                  {
                      return res;
                  }
              }
          
              FILE* res = packfs_ctx->orig_fopen(path, mode);
              return res;
          }
          
          int fileno(FILE *stream)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              
              int res = packfs_ctx->orig_fileno(stream);
              
              if(!packfs_ctx->packfs_disabled && res < 0)
              {        
                  int* ptr = packfs_find(packfs_ctx, -1, stream);
                  res = ptr == NULL ? -1 : (*ptr);
              }
              
              return res;
          }
          
          int open(const char *path, int flags, ...)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  int res = packfs_open(packfs_ctx, path, NULL);
                  if(res >= 0)
                  { 
                      return res;
                  }
              }
              
              int res = packfs_ctx->orig_open(path, flags);
              return res;
          }
          
          int close(int fd)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  int res = packfs_close(packfs_ctx, fd);
                  if(res >= -1)
                  {
                      return res;
                  }
              }
              
              int res = packfs_ctx->orig_close(fd);
              return res;
          }
          
          
          ssize_t read(int fd, void* buf, size_t count)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  ssize_t res = packfs_read(packfs_ctx, fd, buf, count);
                  if(res >= 0)
                  {
                      return res;
                  }
              }
          
              ssize_t res = packfs_ctx->orig_read(fd, buf, count);
              return res;
          }
          
          off_t lseek(int fd, off_t offset, int whence)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  int res = packfs_seek(packfs_ctx, fd, (long)offset, whence);
                  if(res >= 0)
                  {
                      return res;
                  }
              }
          
              off_t res = packfs_ctx->orig_lseek(fd, offset, whence);
              return res;
          }
          
          
          int access(const char *path, int flags) 
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  int res = packfs_access(packfs_ctx, path);
                  if(res >= -1)
                  {
                      return res;
                  }
              }
              
              int res = packfs_ctx->orig_access(path, flags); 
              return res;
          }
          
          int stat(const char *restrict path, struct stat *restrict statbuf)
          {
              struct packfs_context* packfs_ctx = packfs_ensure_context();
              if(!packfs_ctx->packfs_disabled)
              {
                  int res = packfs_stat(packfs_ctx, path, -1, statbuf);
                  if(res >= -1)
                  {
                      return res;
                  }
              }
          
              int res = packfs_ctx->orig_stat(path, statbuf);
